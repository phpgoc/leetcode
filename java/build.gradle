
plugins {
    id 'java'
    id 'application'
}

group 'phpgoc'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
// https://mvnrepository.com/artifact/org.testng/testng
    testCompile group: 'org.testng', name: 'testng', version: '7.1.0'
}
mainClassName = 'phpgoc.leetcode.Main'